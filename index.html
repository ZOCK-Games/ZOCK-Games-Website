<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-image: url(Images/Background.png);
            background-size: cover;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navigationbar {
            width: 100%;
            height: 40px;
            background-color: black;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5);
            user-select: none;
            display: flex;
            z-index: 999;
            position: fixed;
            top: 0;
        }

        .HomeNav {
            height: 40px;
            line-height: 40px;
            width: 100%;
            color: azure;
            font-size: 24px;
            font-family: 'Silkscreen', sans-serif;
            cursor: pointer;
            user-select: none;
            text-decoration: none;
        }

        .HomeNav:hover {
            color: lightblue;
        }

        .headlinetext {
            font-size: 56px;
            color: rgb(220, 210, 194);
            font-weight: bold;
            font-family: "Silkscreen", sans-serif;
        }

        .headlinebox {
            width: 500px;
            height: 80px;
            background-color: rgb(35, 35, 35);
            border-radius: 12px;
            margin: 80px auto;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .player1, .player2, .player4 {
            position: absolute;
            width: 100px;
            z-index: -1;
        }

        .player1 { left: -50px; top: -20px; transform: rotate(20deg); }
        .player2 { right: -50px; top: -50px; transform: rotate(200deg); }
        .player4 { left: 50%; bottom: -150px; transform: translateX(-50%) rotate(-90deg); }

        .Middel {
            flex-grow: 1;
        }

        .Infos {
            position: relative;
            margin: 0 auto;
            width: 640px;
            height: 640px;
            background-image: url(Images/Infos.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .InfoText {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            font-family: "Silkscreen", sans-serif;
            color: aliceblue;
            font-size: 1.2em;
        }

        .box-button {
            position: absolute;
            cursor: pointer;
            width: 35%;
            border: 4px solid black;
            background-color: #963f3e;
            padding-bottom: 10px;
            transition: 0.1s ease-in-out;
            user-select: none;
            top: 45%;
            left: 33%;
        }

        .button {
            background-color: #72a11d;
            border: 4px solid #288d0d;
            padding: 3px 8px;
            font-family: 'Silkscreen', 'Pixelify Sans', monospace;
        }

        .button span {
            color: aliceblue;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .box-button:active {
            padding: 0;
            margin-bottom: 10px;
            transform: translateY(10px);
        }

        #scrollBild {
            position: fixed;
            top: 0;
            right: -1%;
            height: 200px;
            width: 100px;
            rotate: -90deg;
            cursor: grab;
            z-index: 1000;
        }

        .footer-info {
            width: 100%;
            background: #111;
            color: #fff;
            font-family: 'Silkscreen', 'Pixelify Sans', monospace;
            font-size: 1em;
            padding: 12px 0;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 9999;
        }

        .footer-info a {
            color: #7ecfff;
            text-decoration: underline;
            font-family: inherit;
        }
    </style>
</head>

<body>

    <script>
        let dragging = false;
        let offsetY = 0;

        const bild = document.getElementById("scrollBild");

        // Scroll-Funktion
        window.addEventListener("scroll", function () {
            if (!dragging) {
                const scrollTop = window.scrollY || window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollProzent = docHeight > 0 ? scrollTop / docHeight : 0;
                const maxTop = window.innerHeight - bild.offsetHeight;
                const neueTop = scrollProzent * maxTop;
                bild.style.top = neueTop + "px";
            }
        });

        // Drag & Drop
        bild.addEventListener("mousedown", function (e) {
            dragging = true;
            offsetY = e.clientY - bild.getBoundingClientRect().top;
            bild.style.cursor = "grabbing";
            document.body.style.userSelect = "none";
        });

        document.addEventListener("mousemove", function (e) {
            if (dragging) {
                let neueTop = e.clientY - offsetY;
                neueTop = Math.max(0, Math.min(window.innerHeight - bild.offsetHeight, neueTop));
                bild.style.top = neueTop + "px";
            }
        });

        document.addEventListener("mouseup", function () {
            if (dragging) {
                dragging = false;
                bild.style.cursor = "grab";
                document.body.style.userSelect = "";
            }
        });
    </script>
</body>
